          +-----------+-------+-------------------+
          | grain     | target| target_max        |
          +===========+=======+===================+
          | A         | 10    | [[NAN, NAN]]      |
          +-----------+-------+-------------------+
          | A         | 4     | [[NAN, NAN]]      |
          +-----------+-------+-------------------+
