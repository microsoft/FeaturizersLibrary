- name: DateTimeFeaturizer
  estimator_name: DateTimeEstimator
  num_output_columns: 21
  creates_annotations: false
  description: |-
    Extracts various datetime-related values from a UTC time_point.

    C++-style pseudo signature:
      TimePoint execute(std::chron::system_clock::time_point const &value);

    Examples:
      Given a time_point 'value' representing "November 17, 1976 12:27:04PM":

      "November 17, 1976 12:27:04PM" => {
        "year": 1976,
        "month": 11,
        "day": 17,
        "hour": 12,
        "minute": 27,
        "second": 04,
        "amPm": 2,        // PM
        "hour12": 12,
        "dayOfWeek": 3,   // Wednesday
        "dayOfQuarter": 48,
        "dayOfYear": 321,
        "weekOfMonth": 2,
        "quarterOfYear": 4,
        "halfOfYear": 2,
        "weekIso": 47,
        "yearIso": 1976,
        "monthLabel": "November",
        "amPmLabel": "pm",
        "dayOfWeekLabel": "Wednesday",
        "holidayName": "",
        "isPaidTimeOff": 0
      }

  transformed_type_mappings:
    - input_type: std::int64_t
      transformed_type: TimePoint

  configuration_params:
    - type: std::string
      name: optionalCountryName
      is_optional: true

    - type: std::string
      name: optionalDataRootDir
      is_optional: true

  custom_structs:
    - name: TimePoint
      members:
        - type: std::int32_t
          name: year
        - type: std::uint8_t
          name: month
        - type: std::uint8_t
          name: day
        - type: std::uint8_t
          name: hour
        - type: std::uint8_t
          name: minute
        - type: std::uint8_t
          name: second
        - type: std::uint8_t
          name: amPm
        - type: std::uint8_t
          name: hour12
        - type: std::uint8_t
          name: dayOfWeek
        - type: std::uint8_t
          name: dayOfQuarter
        - type: std::uint16_t
          name: dayOfYear
        - type: std::uint16_t
          name: weekOfMonth
        - type: std::uint8_t
          name: quarterOfYear
        - type: std::uint8_t
          name: halfOfYear
        - type: std::uint8_t
          name: weekIso
        - type: std::int32_t
          name: yearIso
        - type: std::string
          name: monthLabel
        - type: std::string
          name: amPmLabel
        - type: std::string
          name: dayOfWeekLabel
        - type: std::string
          name: holidayName
