      Examples:
        Assuming the hashing algorithm...
          "A" -> 1
          "B" -> 2
          "C" -> 5

        and 'numCols' set to 8:

          execute("A") -> [1, 0, 0, 0, 0, 0, 0, 0]
          execute("B") -> [0, 1, 0, 0, 0, 0, 0, 0]
          execute("C") -> [0, 0, 0, 0, 1, 0, 0, 0]

    templates:
      - name: T
        types:
          - int8
          - int16
          - int32
          - int64
          - uint8
          - uint16
          - uint32
          - uint64
          - float
          - double
          - bool
          - string

    type_mappings:
      - input_type: T
        output_type: single_value_sparse_vector<uint8>

    configuration_params:
      - type: uint32
        name: hashingSeedVal
        is_optional: false

      - type: uint32
        name: numCols
        is_optional: false

