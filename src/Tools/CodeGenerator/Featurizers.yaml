         [1, 3, 9, 3],
         [5, 7, 5, 1]]

         L2 norms for each row are: [5, 10, 10]

        execute([4,1,2,2]) = [4/5, 1/5, 2/5, 2/5]
        execute([1,3,9,3]) = [1/10, 3/10, 9/10, 3/10]

    templates:
