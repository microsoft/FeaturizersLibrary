        double execute(uint32 value);

      Examples:
        Given a training set of [1.0, -2.0, 3.0, -4.0], where 4.0 is the absolute value of the
        maximum value encountered...

        execute(1.0) -> 1.0 / 4.0
        execute(-4.0) -> -4.0 / 4.0
        execute(100.0) -> 100 / 4.0

    templates:
      - name: TInputFloat
        types:
          - int8
          - int16
          - uint8
          - uint16
          - float

      - name: TInputDouble
        types:
          - int32
          - int64
          - uint32
          - uint64
