  - name: LagLeadOperatorFeaturizer
    estimator_name: LagLeadOperatorEstimator
    release_version: 0.4.0
    num_output_columns: 1
    has_dynamic_output: true
    description: |-
      Computes lags and leads for values. Works for general time series data sets.
      For sparse time series data sets, forward fill imputer will be applied so input time series would always be continuous
      and have a consistent time interval between rows.

      Input type for this featurizer is a tuple of time point of current row, target column to lag or lead
      and the horizon origin for the row.

      Minus lags means lead in this featurizer.

      C++-style pseudo signature:
        template <typename T> vector<double> execute(std::tuple<std::chrono::system_clock::time_point, T, std::chrono::system_clock::time_point> const &value);

      Examples:
          A simple example would be max horizon = 1 and we want to lag 1
          +----------------+-------+------------------+-------------------+
          |time(YYYY-MM-DD)| target| horizon_origin   | target_lag_1      |
          +================+=======+==================+===================+
          | 2017-01-01     | 8     | 2016-12-01       | NAN               |
          +----------------+-------+------------------+-------------------+
          | 2017-02-01     | 9     | 2017-01-01       | 8                 |
          +----------------+-------+------------------+-------------------+
          | 2017-03-01     | 10    | 2017-02-01       | 9                 |
          +----------------+-------+------------------+-------------------+
          | 2017-04-01     | 11    | 2017-03-01       | 11                |
          +----------------+-------+------------------+-------------------+
          Values from the row above current row are copied.

          A more complex example would be, assuming we have max horizon = 2 and we want to lag 2
          +----------------+-------+------------------+-------------------+
          |time(YYYY-MM-DD)| target| horizon_origin   | target_lag_2      |
          +================+=======+==================+===================+
          | 2017-01-01     | 8     | 2016-11-01       | NAN               |
          +----------------+-------+------------------+-------------------+
          | 2017-01-01     | 8     | 2016-12-01       | NAN               |
          +----------------+-------+------------------+-------------------+
          | 2017-02-01     | 9     | 2016-12-01       | NAN               |
          +----------------+-------+------------------+-------------------+
          | 2017-02-01     | 9     | 2017-01-01       | NAN               |
          +----------------+-------+------------------+-------------------+
          | 2017-03-01     | 10    | 2017-01-01       | NAN               |
          +----------------+-------+------------------+-------------------+
          | 2017-03-01     | 10    | 2017-02-01       | 8                 |
          +----------------+-------+------------------+-------------------+
          | 2017-04-01     | 11    | 2017-02-01       | 8                 |
          +----------------+-------+------------------+-------------------+
          | 2017-04-01     | 11    | 2017-03-01       | 10                |
          +----------------+-------+------------------+-------------------+
          Horizon origin column should be generated by MaxHorizonFeaturizer in the pipeline prior to LagLeadOperatorFeaturizer
          and if we want to lag k for the row with time t,
          target_lag_k[t] = target[horizon_origin(t) - (k-1) * time_interval_between_rows]

          Note that we are passing in a vector of lag orders so the above two examples can be completed within in one call to the LagLeadOperatorFeaturizer

    templates:
      - name: T
        types:
          - int8
          - int16
          - int32
          - int64
          - uint8
          - uint16
          - uint32
          - uint64
          - float
          - double

    type_mappings:
      - input_type: T
        output_type: double

    configuration_params:
      - type: uint8
        name: horizon
        is_optional: false

      - type: vector<int8>
        name: lags
        is_optional: false

    status: pending

